<template name="needs">
  {{#if currentUser}}
    <input type="text" name="need" placeholder="what is your need" />
  {{/if}}
  <ul class="needs">
    {{#each needs}}
      {{> need}}
    {{/each}}
  </ul>
</template>

<template name="need">
  <li class="need">
    {{{getAvatar createdBy}}}
    <strong class="name">{{userIdToUserName createdBy}}</strong>
    <!-- <button class="delete">x</button> -->
    <span class="timecode">{{formatTime created}}</span>
    <a class="open-chat" href="/needs/{{_id}}">{{title}}</a>
    {{#if description}}
      <p>{{description}}</p>
    {{/if}}
  </li>
</template>
