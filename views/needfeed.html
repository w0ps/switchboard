<template name="needs">
  <h1>Needs:</h1>
  {{#if currentUser}}
    <input type="text" name="need" placeholder="what is your need" />
  {{/if}}
  <ul>
    {{#each needs}}
      {{> need}}
    {{/each}}
  </ul>
</template>

<template name="need">
  <li>
    <span class="timecode">{{formatTime created}}</span><span class="text"><strong>{{userIdToUserName createdBy}}</strong> - <a class="open-chat" href="/needs/{{_id}}">{{title}}</a></span><button class="delete">x</button>
    {{#if description}}
      <p>{{description}}</p>
    {{/if}}
  </li>
</template>
