<template name="register2">

  {{#with currentUser}}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="register2-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h1>Optional:</h1>
                    </div>
                    <div class="panel-body">
                        <!-- {{#if error}}<div class="alert alert-danger" role="alert"> {{error}}</div>{{/if}} -->
                        
                        <div class="form-group col-lg-6">
                            <label>Upload an avatar:</label>
                            <img src="{{avatar}}" />
                            <input type="file" name="avatar-file" class="form-control" />
                        </div>
                        <!-- 2016-08-25 email field removed by edits request
                        <div class="form-group col-lg-6">
                            <label>Enter your email address:</label>
                            <input type="email" name="email" class="form-control" id="email" value="">
                        </div>
                        -->
                    </div>
                    
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary">Finish registration</button>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
  {{/with}}
   
</template>
