<template name="snapshots">
	<div id="snapshots">
		<h1>Snapshots</h1>
		<aside>
			<ul>
				{{#each snapshots}}
					<li>{{name}}: {{needs.count}} needs</li>
				{{/each}}
			</ul>
		</aside>
		<section>
			{{#with getSelectedSnapshot}}
				<ul>
					{{#each timeline}}
						<li>
							{{#if compare type 'need'}}
								<h3>{{userIdToUserName createdBy}} posted a need at {{formatTime created}}:</h3>
								<p>{{title}}</p>
							{{/if}}
							{{#if compare type 'chatmessage'}}
								<h3>{{userIdToUserName createdBy}} replied to {{need.title}} at {{formatTime created}}:</h3>
								<p>{{text}}</p>
							{{/if}}
						</li>
					{{/each}}
				</ul>
			{{/with}}
		</section>
	</div>
</template>
