<template name="profile">
	<h1>Profile</h1>
	{{#with currentUser}}
		<p>update your username (press enter to confirm)</p>
		<input name="username" value={{username}} />
		<p>add an avatar from your computer</p>
		<input type="file" name="avatar-file" />
		<p>or add an avatar with a url</p>
		<input name="avatar-url" />
	{{/with}}
</template>
