<template name="header">
	<aside>
		{{#if currentUser}}
			<img src="{{currentUser.avatar}}" alt="{{currentUser.username}}" />
		{{/if}}
		{{> loginButtons}}
	</aside>
	<nav>
		<a href="/needs">needs</a>
        <!-- JF 2016-04-27 -->
		{{#if isAllowed 'needs multicolumn'}}
            {{#if isAllowed 'separate windows'}}
                <a href="/needscolumns">needs columns</a>
            {{/if}}    
        {{/if}}
        <!-- -->   
		{{#if currentUser}}
			<a href="/profile">profile</a>
		{{/if}}
		{{#if isAllowed 'edit users'}}
		<a href="/users">manage users</a>
		{{/if}}
		{{#if isAllowed 'edit roles'}}
			<a href="/roles">manage roles</a>
		{{/if}}
		{{#if isAllowed 'edit snapshots'}}
			<a href="/snapshots">snapshots</a>
		{{/if}}
		{{#if isAllowed 'pretend'}}
			<a href="/pretend">pretend</a>
		{{/if}}
