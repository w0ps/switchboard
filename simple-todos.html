<template name="needs">
  <h1>Needs:</h1>
  <ul>
    {{log needs}}
    {{#each needs}}
      {{> need}}
    {{/each}}
  </ul>
</template>

<template name="needchat">
  <h1></h1>
</template>

<template name="need">
  <li>
    <span class="text"><strong>{{username}}</strong> - <a href="/needs/{{_id}}">{{title}}</a></span><button class="delete">x</button>
    {{#if description}}
      <p>{{description}}</p>
    {{/if}}
  </li>
</template>

<template name="need-detail">
  <section>
    {{log need}}
    {{#with need}}
      <h1>{{title}}</h1>
      {{#if description}}
        <span>{{description}}</span>
      {{/if}}
    {{/with}}
  </section>
</template>
