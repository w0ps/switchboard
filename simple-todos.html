<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <!-- <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form> -->
        <form class="new-need">
          <input type="text" name="title" placeholder="what is your need" />
          <input type="text" name="description" placeholder="provide additional details if you want" />
          <input type="submit" value="add need" />
        </form>
      {{/if}}
    </header>

    <!-- <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul> -->
    <ul>
      {{#each needs}}
        {{> need}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="need">
  <li>
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    {{#if isOwner}}
      <button class="toggle-private">
        {{#if private}}
          Private
        {{else}}
          Public
        {{/if}}
      </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{title}}</span>
    {{#if description}}
      <p>{{description}}</p>
    {{/if}}
  </li>
</template>
