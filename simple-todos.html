<template name="need-detail">
  <section>
    {{#with need}}
      <h1>{{title}}</h1>
      {{#if description}}
        <span>{{description}}</span>
      {{/if}}
      {{#if responses}}
        {{#each responses}}
          {{> response}}
        {{/each}}
      {{/if}}
    {{/with}}
  </section>
  <section>
    <div class="chat">
      {{#each chatmessages}}
        {{> chatmessage}}
      {{/each}}
    </div>
    <input type="text" name="message" autosuggest="false" />
  </section>
</template>

<template name="chatmessage">
  <p>{{userIdToUserName createdBy}}: {{text}}</p>
</template>

<template name="response">
  <p>{{userIdToUserName createdBy}}: {{text}}</p>
  {{#each responses}}
    {{> response}}
  {{/each}}
</template>
